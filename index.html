<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Imports fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Gabrielle Essence</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="container-imagem">
        <picture>
          <source media="(min-width:43rem)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" style="width:auto;">
        </picture>
      </div>
      <div class="container-anuncio">
        <p>P E R F U M E</p>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="precos">
          <h2>
            $149.99
          </h2>
          <span>
            $169.99
          </span>
        </div>

        <button type="button">
          <img src="./images/icon-cart.svg" alt="Icone de um carrinho de compras">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/tainarapalmeira" target="_blank">Tainara Palmeira</a>.
      </p>
    </div>
  </footer>
</body>

</html>
